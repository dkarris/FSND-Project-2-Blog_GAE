<H4> Please enter your username and password. </H4>
<form method="post">
	<div id = "signup_table">
		<label>Username</label><input type="text" name="username" value="{{username}}"><BR>
		<label>Password</label><input type="password" name="password"><BR>
		<label>Verify password</label><input type="password" name="verify"><BR>
		<label>Email</label><input type="text" name="email" value="{{email}}"><BR>
	</div>
	{{Error}}
	<input type="submit" name="submit_signup">
</form>
