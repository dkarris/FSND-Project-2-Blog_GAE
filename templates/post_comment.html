<form method="post">
	<input type="hidden" name="comment_key" value={{comment_key}}>
	<div>
		{% if old_comment %}
			Your old comment:
			{{old_comment}} <BR>
		{% endif %}
		<label>Enter your comment here:<BR></label>
		<textarea name="new_comment"></textarea>
	</div>
	<div class = "error">
	{{error}} <BR>
	</div>
	<input type="submit" name="submit_comment">
</form>
<hr>
